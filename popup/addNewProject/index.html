
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div id="content">
      <label for="projectInputText">Name</label>
      <input id="projectInputText" type="text">
      <label>Color</label>
      <div class="cardList">
        <div class="cardList__item js-selectColor cardColor cardColor_yellow" data-color="yellow"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_purple" data-color="purple"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_blue" data-color="blue"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_red" data-color="red"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_green" data-color="green"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_orange" data-color="orange"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_black" data-color="black"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_sky" data-color="sky"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_pink" data-color="pink"></div>
        <div class="cardList__item js-selectColor cardColor cardColor_lime" data-color="lime"></div>
      </div>
      <input id="projectInputColor" type="hidden">
      <button id="projectInputCreate" class="mod-primary">Create</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
